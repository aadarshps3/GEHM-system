{% extends 'guest_emp.html' %}
{% block content %}
<h1>{{ job.title }}</h1>
    <p>Description: {{ job.description }}</p>
    <p>Contractor: {{ job.contractor }}</p>
    <p>Created at: {{ job.created_at }}</p>
    <form method="post" action="{% url 'apply_job' job.id %}">
        {% csrf_token %}
        <button type="submit">Apply</button>
    </form>
{% endblock %}
