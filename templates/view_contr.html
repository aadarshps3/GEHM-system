{% extends 'adminindex.html' %}
{% block content %}
<div class="card">
<div class="card">

        <div class="card-header  bg-primary">
            <strong class="card-title " style="color:white">CONTRACTOR DETAILS</strong>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
    <tr>
        <th scope="col">SI NO</th>
        <th scope="col">NAME</th>
        <th scope="col">PHONE NO</th>
        <th scope="col">COMPANY NAME</th>
        <th scope="col">REGISTRATION ID</th>
        <th scope="col">ACTION</th>
    </tr>
                </thead>
                <tbody>
    {% for i in contractors %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.Name}}</td>
        <td>{{i.Phone_No}}</td>
        <td>{{i.Company_Name}}</td>
        <td>{{i.Registration_ID}}</td>
        <td><a href="{% url 'send_message' i.recipient_id %}">chat with {{i.Name}}</a></td>

    </tr>
    {% endfor %}
                </tbody>
</table>
</div>
</div>
</div>
{% endblock %}
