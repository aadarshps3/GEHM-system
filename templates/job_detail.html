{% extends 'guest_emp.html' %}
{% block content %}
 <h1>{{ job.title }}</h1>
    <p>Description: {{ job.description }}</p>
    <p>Contractor Name: {{ job.contractor }}</p>
    <form method="post" action="{% url 'apply_job' job.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Apply</button>
    </form>
{% endblock %}
